{% extends "layout.html" %}

{%block title%}
        Şehir Silme Sayfası
{%endblock %}


{%block body%}
<center>
Şehir Seçin

<form action = "{{ url_for('sehir_sil')}}", method = "POST">
<select name="sehir">
    {% for sehir in sehirler %}
    <option value="{{sehir.sehirId}}">{{sehir.sehirAd}}</option>
    {% endfor %}
  </select><br><br>
  <input   style="background-color: orange; border-radius: 10px;"  type = "submit" value = "Sil" /><br>
</form>
</center>



{%endblock %}
