{% extends "layout.html" %}

{%block title%}
        Ülke Silme Sayfası
{%endblock %}


{%block body%}
<center>
Ülkeyi Seçin<br>
<form action = "{{ url_for('ulke_sil')}}", method = "POST">
<select name="ulke">
    {% for ulke in ulkeler %}
    <option value="{{ulke.ulkeId}}">{{ulke.ulkeAd}}</option>
    {% endfor %}
  </select><br><br>
  <input   style="background-color: orange; border-radius: 10px;"  type = "submit" value = "     Sil     "  /><br>
</form>
</center>



{%endblock %}
