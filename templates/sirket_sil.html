{% extends "layout.html" %}

{%block title%}
        Şirket Silme Sayfası
{%endblock %}


{%block body%}
<center>
Şirket Adını Seçin<br>
<form action = "{{ url_for('sirket_sil')}}", method = "POST">
<select name="sirket">
    {% for sirket in sirketler %}
    <option value="{{sirket.sirketId}}">{{sirket.sirketAd}}</option>
    {% endfor %}
  </select><br><br>
  <input   style="background-color: orange; border-radius: 10px;"  type = "submit" value = "     Şirketi Sil     " /><br>
</form>
</center>



{%endblock %}
